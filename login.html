<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream & Drawer</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!--Enlace al CSS-->
    <link rel="stylesheet" href="estilos/login.css">
    <!--Enlace a Fontawesome-->
    <script src="https://kit.fontawesome.com/ddf51cda3b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Inicio</h3>
                                    </div>
                                    <h6 class="h5 mb-0">¡Bienvenido a Dream & Drawer!</h6>
                                    <p class="text-muted mt-2 mb-5">Introduce tu dirección de correo electrónico y tu
                                        contraseña para acceder.
                                    </p>
                                    <form>
                                        <div class="form-group">
                                            <label for="inputEmail1">Correo electrónico</label>
                                            <input type="email" class="form-control" id="inputEmail1">
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="inputPassword1">Contraseña</label>
                                            <input type="password" class="form-control" id="inputPassword1">
                                        </div>
                                        <button type="submit" class="btn btn-theme">Entrar</button>
                                        <a href="#l" class="forgot-link float-right text-primary">¿Has olvidado tu
                                            contraseña?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <p class="text-muted text-center mt-3 mb-0">¿No te has registrado? <a href="register.html"
                        class="text-primary ml-1">Registrate</a></p>
                
            </div>
        
        </div>
        
    </div>

    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
